<html>
<head><title>Preview</title></head>
<style>
#ga {
  max-width: 100%;
  width: 740px;
  height: 100%;
  margin: auto;
}
#res {
  display: flex;
  max-width: 100%;
  width: 740px;
  height: 90%;
  margin: auto;
  border: none;
  outline: none;
  cursor: default;
}
h1 {
  margin: auto;
}
</style>
<body>
<div id="ga">
<h1 id="h1"></h1>
<p id="p"></p>
<hr/>
<textarea id="res" readonly="readonly">
</textarea>
</div>

<script>
function resul() {
  let res = document.getElementById('res');
  let h1 = document.getElementById('h1');
  let p = document.getElementById('p');

  let get_parr = localStorage.getItem('parr');
  let get_title = localStorage.getItem('title');
  let get_p = localStorage.getItem('desp');

  h1.innerHTML = get_title; 
  p.innerHTML = get_p;
  res.innerHTML = get_parr; 
}

resul()
</script>
</body>
</html>
